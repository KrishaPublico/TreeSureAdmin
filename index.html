<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TreeSure Admin Login</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="login-page">

  <div class="login-box" role="main" aria-labelledby="loginHeading">
    <div class="logo-container">
      <img src="assets/images/treesurelogo.png" alt="TreeSure logo" class="logo">
      <h1 id="loginHeading" class="logo-text">TreeSure</h1>
    </div>

    <!-- Error Message Box -->
    <div id="errorBox" class="error-box">
      Invalid email or password. Please try again.
    </div>

    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter email" required />
      </div>

      <div class="form-group password-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter password" required />
        
        <!-- Eye Icons -->
        <span id="togglePassword" class="toggle-password">
          <!-- Eye with Slash -->
          <svg id="eyeSlash" xmlns="http://www.w3.org/2000/svg" 
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" 
                  stroke-width="2" d="M3 3l18 18M10.73 5.08A9.77 9.77 0 0112 5c4 0 
                  8.5 3.5 10.5 8.5-.48 1.18-1.18 2.27-2.05 3.22m-3.57 
                  2.53A10.37 10.37 0 0112 20c-4 0-8.5-3.5-10.5-8.5a10.74 
                  10.74 0 012.87-4.24" />
          </svg>
          <!-- Eye Open -->
          <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" fill="none" 
               viewBox="0 0 24 24" stroke="currentColor" style="display:none;">
            <path stroke-linecap="round" stroke-linejoin="round" 
                  stroke-width="2" d="M1.5 12C3.5 7 8 3.5 12 3.5c4 0 
                  8.5 3.5 10.5 8.5-2 5-6.5 8.5-10.5 
                  8.5-4 0-8.5-3.5-10.5-8.5z" />
            <circle cx="12" cy="12" r="3" />
          </svg>
        </span>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Firebase & custom script -->
  <script type="module" src="js/script.js"></script>
</body>
</html>
