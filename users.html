<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- âœ… Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body onload="checkLogin()">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-container">
      <img src="assets/images/treesurelogo.png" alt="TreeSure Logo" class="logo">
      <span class="logo-text">TreeSure</span>
    </div>

    <ul>
      <li><a href="dashboard.html">ğŸ“Š Dashboard</a></li>
      <li><a href="trees.html">ğŸŒ² Trees</a></li>
      <li><a href="users.html" class="active">ğŸ‘¥ Users</a></li>
      <li><a href="applications.html">ğŸ—‚ Applications</a></li>
      <li><a href="reports.html">ğŸ“‘ Reports</a></li>
      <li><a href="settings.html">âš™ Settings</a></li>
      <li><a href="#" id="logoutBtn">ğŸšª Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>ğŸ‘¥ User Management</h1>

    <!-- User Table -->
    <div class="user-table">
      <table>
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Password</th>
            <th>Contact Number</th>
            <th>Address</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
      </table>
    </div>

    <!-- Add User Form -->
    <div class="user-form">
      <h2>Add User</h2>
      <form id="addUserForm">
        <div class="form-row">
          <div class="form-group">
            <input type="text" id="name" placeholder="Full Name" required>
          </div>
          <div class="form-group">
            <input type="text" id="username" placeholder="Username" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input type="text" id="contact" placeholder="Contact Number" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <input type="text" id="address" placeholder="Address" required>
          </div>
          <div class="form-group">
            <select id="role">
              <option value="Admin">Admin</option>
              <option value="Forester">Forester</option>
              <option value="Applicant">Applicant</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <select id="status">
              <option value="true">Active</option>
              <option value="false">Inactive</option>
            </select>
          </div>
        </div>

        <!-- âœ… Centered Button with Icon -->
        <div class="form-actions">
          <button type="submit" class="btn-submit">
            <i class="fa fa-user-plus"></i> Add User
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { db, checkLogin, logout } from "./js/script.js";
    import { 
      collection, getDocs, doc, deleteDoc, updateDoc, setDoc, getDoc 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // âœ… Run login check on load
    checkLogin();

    // âœ… Logout
    document.getElementById("logoutBtn").addEventListener("click", (e) => {
      e.preventDefault();
      logout();
    });

    const tbody = document.getElementById("usersTableBody");
    const usersRef = collection(db, "users");

    // âœ… READ users
    async function loadUsers() {
      tbody.innerHTML = "";
      const querySnapshot = await getDocs(usersRef);

      // âœ… Reset counter if collection is empty
      if (querySnapshot.empty) {
        await setDoc(doc(db, "counters", "userCounter"), { count: 0 });
      }

      querySnapshot.forEach((docSnap) => {
        const user = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.id || docSnap.id}</td>
          <td>${user.name || "N/A"}</td>
          <td>${user.username || "N/A"}</td>
          <td>${user.password || "N/A"}</td>
          <td>${user.contact || "N/A"}</td>
          <td>${user.address || "N/A"}</td>
          <td>${user.role || "N/A"}</td>
          <td>${user.active ? "Active" : "Inactive"}</td>
          <td>
            <button data-id="${docSnap.id}" class="edit-btn">âœï¸ Edit</button>
            <button data-id="${docSnap.id}" class="delete-btn">ğŸ—‘ï¸ Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });

      attachRowEvents();
    }

 // âœ… CREATE user with sequential ID (fills gaps)
document.getElementById("addUserForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  // 1. Get all existing user IDs
  const querySnapshot = await getDocs(usersRef);
  let existingIds = [];
  querySnapshot.forEach((docSnap) => {
    existingIds.push(parseInt(docSnap.id, 10)); // convert "001" â†’ 1
  });

  // 2. Find the smallest available ID
  let newIdNumber = 1;
  while (existingIds.includes(newIdNumber)) {
    newIdNumber++;
  }

  // 3. Format ID as 3 digits
  const customId = String(newIdNumber).padStart(3, "0");

  // 4. Create new user object
  const newUser = {
    id: customId,
    name: document.getElementById("name").value,
    username: document.getElementById("username").value,
    password: document.getElementById("password").value,
    contact: document.getElementById("contact").value,
    address: document.getElementById("address").value,
    role: document.getElementById("role").value,
    active: document.getElementById("status").value === "true"
  };

  // 5. Store user with custom ID
  await setDoc(doc(db, "users", customId), newUser);

  alert(`âœ… User added successfully with ID: ${customId}`);
  e.target.reset();
  loadUsers();
});


    // âœ… DELETE user
    async function deleteUser(id) {
      await deleteDoc(doc(db, "users", id));
      alert("User deleted!");
      loadUsers();
    }

    // âœ… UPDATE user
    async function editUser(id) {
      const name = prompt("Enter new name:");
      const role = prompt("Enter new role:");
      const active = confirm("Set user active?");

      if (name && role) {
        await updateDoc(doc(db, "users", id), {
          name: name,
          role: role,
          active: active
        });
        alert("User updated!");
        loadUsers();
      }
    }

    // âœ… Attach edit/delete buttons
    function attachRowEvents() {
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", () => deleteUser(btn.dataset.id));
      });

      document.querySelectorAll(".edit-btn").forEach(btn => {
        btn.addEventListener("click", () => editUser(btn.dataset.id));
      });
    }

    // âœ… Load users on page load
    loadUsers();
  </script>

</body>
</html>
