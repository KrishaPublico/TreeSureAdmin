<!-- Schedule Button Container -->
<div id="scheduleContainer" style="display:flex; gap:10px; justify-content:center;">

<button id="proceedBtn" class="action-btn-main">Proceed to Tree Inventory</button>

<!-- Modal for scheduling -->
<div id="scheduleModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Schedule Walk-in Appointment</h2>
    <label for="appointmentDate">Select Date:</label>
    <input type="date" id="appointmentDate" required>
    <label for="appointmentTime">Select Time:</label>
    <input type="time" id="appointmentTime" required>
    <button id="saveAppointmentBtn">Save Appointment</button>
  </div>
</div>

<!-- MODAL FOR TREE INVENTORY -->
<div id="inventoryModal" class="modal">
  <div class="modal-content">
    <span id="closeInventoryModal" class="close">&times;</span>
    <h3>Assign Forester for Tree Inventory</h3>

    <label>Forester Name:</label>
    <select id="foresterName">
      <option value="">Select Forester</option>
    </select>

    <label>Applicant Name:</label>
    <input type="text" id="applicantNameInput" readonly>

    <label>Address:</label>
    <input type="text" id="applicantAddressInput" readonly>

    <label>Contact:</label>
    <input type="text" id="applicantContactInput" readonly>

    <label>Date of Visit:</label>
    <input type="date" id="visitDate">

    <button id="assignForesterBtn">Assign Forester</button>
  </div>
