<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/users.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/topbar.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body onload="checkLogin()">
  <!-- Toast / Notification Container -->
<div id="toast-container" ></div>


 <!-- Sidebar (loaded dynamically) -->
  <div id="sidebar-container"></div>


  <!-- Main Content -->
  <div class="main-content">
        <div class="top-horizontal-bar"> </div>
    <h1><i class="fas fa-users"></i> User Management</h1>


    <!-- Add User Form -->
    <div class="user-form">
      <h2>Add / Update User</h2>
      <form id="addUserForm">
        <input type="hidden" id="userId">

        <div class="form-row">
          <div class="form-group">
            <input type="text" id="name" placeholder="Full Name" required>
          </div>
          <div class="form-group">
            <input type="text" id="username" placeholder="Username" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input type="text" id="contact" placeholder="Contact Number" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <input type="text" id="address" placeholder="Address" required>
          </div>
          <div class="form-group">
            <select id="role">
              <option value="Admin">Admin</option>
              <option value="Forester">Forester</option>
              <option value="Applicant">Applicant</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <select id="status">
              <option value="true">Active</option>
              <option value="false">Inactive</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-submit">
            <i class="fa fa-user-plus"></i> Add User
          </button>
        </div>
      </form>
    </div>

    <div style="margin: 40px 0;"></div>

    <!-- Search Bar -->
    <div class="search-bar">
      <div class="search-input-container">
        <i class="fa fa-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="Search users..." />
      </div>
    </div>

    <!-- User Table -->
    <div class="user-table">
      <h2>List of Users</h2>
      <table>
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Password</th>
            <th>Contact Number</th>
            <th>Address</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
      
        </tbody>
      </table>
    </div>
  </div>

  <!-- âœ… Use module to import JS -->
  <script type="module" src="js/users.js"></script>



   <!-- Load Sidebar Dynamically -->
   <!-- Load Sidebar Dynamically -->
  <script>
    fetch("sidebar.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("sidebar-container").innerHTML = html;

    // Highlight the active page link
    const current = window.location.pathname.split("/").pop();
    document.querySelectorAll(".sidebar a").forEach(link => {
      if (link.getAttribute("href") === current) {
        link.classList.add("active");
      }
    });

    // Logout handler
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", e => {
        e.preventDefault();
        localStorage.clear();
        window.location.href = "login.html";
      });
    }

    // --------- ADD DROPDOWN FUNCTIONALITY ---------

    // Main Applications dropdown
    document.querySelectorAll(".dropdown-toggle").forEach(drop => {
      drop.addEventListener("click", e => {
        e.preventDefault(); // prevent link jump
        drop.parentElement.classList.toggle("open");
      });
    });

    // Sub-dropdown (Cutting Permit)
    document.querySelectorAll(".sub-toggle").forEach(sub => {
      sub.addEventListener("click", e => {
        e.preventDefault();
        const subMenu = sub.nextElementSibling;
        subMenu.classList.toggle("open");
      });
    });

    // ---------------------------------------------
  });

  </script>

</body>
</html>
